<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice game</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <section id = "Top-sec">
<div class="row">
  <div class="up col-lg-4">

    <img src="images/dice.png" alt="" height="150px" width="150px">
</div>
<div class="up col-lg-4">

                  <h1 id = "Firsthead">Refresh Me</h1>
</div>
<div class="up col-lg-4">

                   <img src="images/dice.png" alt="" height="150px" width="150px">
</div>
</section>


                   <div class="row MainDiv">

<div class="col-lg-6 firstpor">


                      <h2 id = "head3">Player 1</h2>



                                <img class = "Fdiceimg" src="images/dice1.png" alt="imagedice">




</div>


<div class="col-lg-6 firstpor">

  <h2 id = "head2">Player 2</h2>



                                  <img class = "Secdice" src="images/dice1.png" alt="imagedice">


                
</div>
                  </div>




         <script type="text/javascript">
                    var x = Math.ceil(6*Math.random());

                    var y = Math.ceil(6*Math.random());
                    if(x>y)
                    {
                      document.querySelector("#Firsthead").innerHTML = "Player 1 Wins";
                    }
                    if(x<y)
                    {
                      document.querySelector("#Firsthead").innerHTML = "Player 2 Wins";
                    }
                    if(x==y)
                    {
                        document.querySelector("#Firsthead").innerHTML = "Tie game";
                    }
                    if(x==1)
                    {
                      document.querySelector(".Fdiceimg").setAttribute("src","images/dice1.png");
                    }
                    if(x==2)
                    {
                        document.querySelector(".Fdiceimg").setAttribute("src","images/dice2.png");
                    }
                    if(x==3)
                    {
                        document.querySelector(".Fdiceimg").setAttribute("src","images/dice3.png");
                    }
                    if(x==4)
                    {
                        document.querySelector(".Fdiceimg").setAttribute("src","images/dice4.png");
                    }
                    if(x==5)
                    {
                        document.querySelector(".Fdiceimg").setAttribute("src","images/dice5.png");
                    }
                    if(x==6)
                    {
                      document.querySelector(".Fdiceimg").setAttribute("src","images/dice6.png");
                    }
                    if(y==1)
                    {
                      document.querySelector(".Secdice").setAttribute("src","images/dice1.png");
                    }
                    if(y==2)
                    {
                        document.querySelector(".Secdice").setAttribute("src","images/dice2.png");
                    }
                    if(y==3)
                    {
                        document.querySelector(".Secdice").setAttribute("src","images/dice3.png");
                    }
                    if(y==4)
                    {
                        document.querySelector(".Secdice").setAttribute("src","images/dice4.png");
                    }
                    if(y==5)
                    {
                        document.querySelector(".Secdice").setAttribute("src","images/dice5.png");
                    }
                    if(y==6)
                    {
                      document.querySelector(".Secdice").setAttribute("src","images/dice6.png");
                    }

    </script>
  </body>
</html>
